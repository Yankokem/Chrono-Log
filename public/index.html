<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
    <title>Chrono()Log</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h3>Chrono()Log</h3>
            <div class="create-container" id="create-btn">
                <button>
                    <span class="material-icons-outlined">add</span>
                    Create New
                </button>
            </div>
        </div>
    </header>

    <div class="modal-parent" id="modal-parent">
        <div class="modal-container">
            <div class="modal">
                <div class="close-btn">
                    <button id="close-btn"><span class="material-icons-outlined">close</span></button>
                </div>
                <h2>New Note</h2>
                <form>
                    <fieldset>
                        <legend>Title</legend>
                        <input id="title" placeholder="Title">
                    </fieldset>
                    <fieldset>
                        <legend>Category</legend>
                        <select id="category"></select>
                    </fieldset>
                    <fieldset>
                        <legend>Note</legend>
                        <textarea id="note" placeholder="What's on your mind?"></textarea>
                    </fieldset>
                </form>
                <div class="confirm-btn">
                    <button id="confirm-btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-modal-parent" id="edit-modal-parent">
        <div class="edit-modal-container">
            <div class="edit-modal">
                <div class="edit-close-btn">
                    <button id="edit-close-btn"><span class="material-icons-outlined">close</span></button>
                </div>
                <h2>Edit Note</h2>
                <form>
                    <fieldset>
                        <legend>Title</legend>
                        <input id="edit-title" placeholder="Title">
                    </fieldset>
                    <fieldset>
                        <legend>Category</legend>
                        <select id="edit-category"></select>
                    </fieldset>
                    <fieldset>
                        <legend>Note</legend>
                        <textarea id="edit-note" placeholder="What's on your mind?"></textarea>
                    </fieldset>
                </form>
                <div class="edit-confirm-btn">
                    <button id="edit-confirm-btn">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="category-section">
            <div class="categories" id="categories-container">
            </div>
        </div>
        <div class="cards-container">
            <!-- <div class="card">
                <div class="title">
                    <h4>I love her</h4>
                    <h5>Relationship</h5>
                </div>
                <div class="description">
                    <p>I really love her ever since, even though- godamnit what i am doing this is so wrong.</p>
                </div>
                <div class="bottom">
                    <div class="date">
                        <h6>9 - 1 - 2025</h6>
                    </div>
                    <div class="button-group">
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div> -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
